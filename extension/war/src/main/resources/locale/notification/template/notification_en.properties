Notification.subject.NewUserJoinSocialIntranet=$USER has joined $PORTAL_NAME
Notification.template.NewUserJoinSocialIntranet=<strong>New user on $PORTAL_NAME</strong><br/>\
<br/>\
Hi $FIRSTNAME,<br/>\
<img src="$AVATAR" alt="$USER" /> <a target="_blank" href="$USER_PROFILE_URL">$USER</a> has joined <a target="_blank" href="$PORTAL_HOME_URL">$PORTAL_NAME</a>. Interested to connect and start collaborate with <a target="_blank" href="$USER_PROFILE_URL">$USER</a>?<br/>\
<a target="_blank" href="$CONNECT_ACTION_URL">Connect now</a>
Notification.digest.NewUserJoinSocialIntranet=
Notification.digest.one.NewUserJoinSocialIntranet=$USER has joined $PORTAL_NAME
Notification.digest.three.NewUserJoinSocialIntranet=$USER_LIST have joined $PORTAL_NAME.
Notification.digest.more.NewUserJoinSocialIntranet=$LAST3_USERS and $COUNT more have joined $PORTAL_NAME.

Notification.subject.ReceiceConnectionRequest=$USER wants to connect with you on $PORTAL_NAME
Notification.template.ReceiceConnectionRequest=<strong>New connection request</strong><br/>\
<br/>\
Hi $FIRSTNAME,<br/>\
<img src="$AVATAR" alt="$USER" /> <a target="_blank" href="$USER_PROFILE_URL">$USER</a> has sent you a connection request. Accept the connection request and start collaborating with <a target="_blank" href="$USER_PROFILE_URL">$USER</a>?<br/>\
<a target="_blank" href="$ACCEPT_CONNECTION_REQUEST_ACTION_URL">Accept</a> | <a target="_blank" href="$REFUSE_CONNECTION_REQUEST_ACTION_URL">Refuse</a>
Notification.feedback.ReceiceConnectionRequest=You refused $USER connection request.
Notification.digest.ReceiceConnectionRequest=
Notification.digest.one.ReceiceConnectionRequest=You've received a connection request from $USER.
Notification.digest.three.ReceiceConnectionRequest=You've received a connection request from $USER_LIST.
Notification.digest.more.ReceiceConnectionRequest=You've received a connection request from $LAST3_USERS and $COUNT others.

Notification.subject.InvitedJoinSpace=You've been invited to join $SPACE space
Notification.template.InvitedJoinSpace=<strong>New space invitation</strong><br/>\
<br/>\
Hi $FIRSTNAME,<br/>\
<img src="$SPACE_AVATAR" alt="$SPACE" /> You've received an invitation to join the <a target="_blank" href="$SPACE_URL">$SPACE</a> space. Interested to join the space and access its documents and applications ?<br/>\
<a target="_blank" href="$ACCEPT_SPACE_INVITATION_ACTION_URL">Accept</a> | <a target="_blank" href="$REFUSE_SPACE_INVITATION_ACTION_URL">Refuse</a>
