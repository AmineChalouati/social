Notification.digest.more.InvitedJoinSpace=You have been asked to joing the following spaces: $SPACE_3_SPACES and $COUNT others.

Notification.subject.RequestJoinSpace=$USER has requested access to $SPACE space.
Notification.template.RequestJoinSpace=<strong>New request to join a space</strong><br/>\
<br/>\
Hi $FIRSTNAME,<br/>\
<img src="$AVATAR" alt="$USER" /> <a target="_blank" href="$USER_PROFILE_URL">$USER</a> has requested access to the <a target="_blank" href="$SPACE_URL">$SPACE</a> space where you are a manager. Would you like to authorize <a target="_blank" href="$USER_PROFILE_URL">$USER</a> to join ? <br/>\
<a target="_blank" href="$VALIDATE_SPACE_REQUEST_ACTION_URL">Validate</a> | <a target="_blank" href="$REFUSE_SPACE_REQUEST_ACTION_URL">Refuse</a>
